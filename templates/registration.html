<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Internship Finder</title>
  <link href="{{url_for('static', filename='output.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#F3F4F4] min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 font-sans">

  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center items-center gap-2">
      <i class="fa-solid fa-briefcase text-[#1D546D] text-3xl"></i>
      <span class="font-bold text-2xl tracking-tight text-[#061E29]">InternFinder</span>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-[#061E29]">
      Create your account
    </h2>
    <p class="mt-2 text-center text-sm text-[#5F9598]">
      Join to find your next opportunity
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-lg sm:rounded-xl sm:px-10 border-t-4 border-[#1D546D]">
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4 bg-red-50 border-l-4 border-red-500 p-4 rounded-md">
            <div class="flex">
              <div class="flex-shrink-0">
                <i class="fa-solid fa-circle-exclamation text-red-500"></i>
              </div>
              <div class="ml-3">
                {% for message in messages %}
                  <p class="text-sm text-red-700 font-medium">{{ message }}</p>
                {% endfor %}
              </div>
            </div>
          </div>
        {% endif %}
      {% endwith %}

      <form class="space-y-6" action="/registration" method="post">
        
        <div>
          <label for="fullname" class="block text-sm font-medium text-[#061E29]">Full Name</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-user text-gray-400"></i>
            </div>
            <input type="text" id="fullname" name="fullname" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-400 focus:outline-none focus:ring-[#1D546D] focus:border-[#1D546D] sm:text-sm transition duration-150 ease-in-out" placeholder="John Doe">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-[#061E29]">Email Address</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" name="email" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-400 focus:outline-none focus:ring-[#1D546D] focus:border-[#1D546D] sm:text-sm transition duration-150 ease-in-out" placeholder="you@example.com">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-[#061E29]">Create Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-400 focus:outline-none focus:ring-[#1D546D] focus:border-[#1D546D] sm:text-sm transition duration-150 ease-in-out" placeholder="••••••••">
          </div>
        </div>

        <div>
          <label for="confirm_password" class="block text-sm font-medium text-[#061E29]">Re-enter Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="confirm_password" name="confirm_password" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-400 focus:outline-none focus:ring-[#1D546D] focus:border-[#1D546D] sm:text-sm transition duration-150 ease-in-out" placeholder="••••••••">
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-[#F3F4F4] bg-[#1D546D] hover:bg-[#061E29] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#5F9598] transition duration-300 transform hover:-translate-y-0.5">
            Register Now
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-[#5F9598]">
              Already registered?
            </span>
          </div>
        </div>

        <div class="mt-6 text-center">
          <a href="/login" class="font-medium text-[#1D546D] hover:text-[#061E29] transition duration-150 ease-in-out">
            Login to your account
          </a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
